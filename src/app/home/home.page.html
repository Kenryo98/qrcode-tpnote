<ion-header>
  <ion-toolbar>
    <ion-title>
      QR Code - TP Not√©
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-list>
    <ion-item *ngFor="let content of contents">
      <ion-label>
        <h2>{{ content.text }}</h2>
        <h3>{{ content.scannedAt }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" (click)="scan()">
    <ion-fab-button>
      <ion-icon name="qr-scanner"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
